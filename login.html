<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>LOGIN</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5 m-0">
        <div class="card bg-white text-black" style="border-radius: .7rem;">
          <div class="card-body p-4 pb-0">
            <div class="mb-md-5 mt-md-4 pb-0">
              <h2 class="fw-bold mb-5 text-center">Log in</h2>
              <div class="mb-3">
                <label for="formInput" class="form-label small fw-bold">Email Address</label>
                <input type="text" class="form-control bg-light py-2" style="border-radius: .5rem;" id="formInput"
                  placeholder="Enter Email Address">
              </div>
              <div class="mb-3">
                <label for="formInput2" class="form-label small fw-bold">Password</label>
                <input type="text" class="form-control bg-light py-2" style="border-radius: .5rem;" id="formInput2"
                  placeholder="Enter Password">
              </div>
              <div class="d-grid mt-4 mb-3">
                <button class="btn btn-primary py-2 fw-bold" style="border-radius: .5rem;" type="submit">Log in</button>
              </div>
              <p class="text-center text-uppercase small fw-bold fs-6">or</p>
              <div class="d-grid gap-2">
                <button class="btn fw-bold py-2" style="border: #000000 1px solid;border-radius: .5rem;"
                  type="submit"><i class="fab fa-google me-2"></i>
                  Sign in
                  with
                  Google</button>
                <button class="btn fw-bold py-2 mb-2" style="border: #000000 1px solid;border-radius: .5rem;"
                  type="submit"><i class="fab fa-twitter me-2"></i>Sign in with
                  Twitter</button>
              </div>
              <div class="mt-2 text-center">
                <p class="small fw-bold">Don't have an account? <a href="#" class="text-decoration-none">Register</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
