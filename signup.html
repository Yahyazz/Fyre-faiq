<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>SIGNUP</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5 m-0">
        <div class="card bg-white text-black" style="border-radius: .7rem;">
          <div class="card-body p-4 pb-0">
            <div class="mb-md-5 mt-md-4 pb-0">
              <h2 class="fw-bold mb-5 text-center">Sign up via email</h2>
              <div class="mb-3">
                <label for="formInput" class="form-label small fw-bold">Email Address</label>
                <input type="text" class="form-control bg-light py-2" style="border-radius: .5rem;" id="formInput"
                  placeholder="Enter Email Address">
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="formInput" class="form-label small fw-bold">First Name</label>
                  <input type="text" class="form-control bg-light py-2" style="border-radius: .5rem;" id="formInput"
                    placeholder="Enter First Name">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="formInput2" class="form-label small fw-bold">Last Name</label>
                  <input type="text" class="form-control bg-light py-2" style="border-radius: .5rem;" id="formInput2"
                    placeholder="Enter Last Name">
                </div>
              </div>
              <div class="mb-3">
                <label for="formInput2" class="form-label small fw-bold">Password</label>
                <input type="text" class="form-control bg-light py-2" style="border-radius: .5rem;" id="formInput2"
                  placeholder="Enter Password">
              </div>
              <div class="d-grid mt-4 mb-3">
                <button class="btn btn-primary py-2 fw-bold" style="border-radius: .5rem;" type="submit">Join
                  Fyre</button>
              </div>
              <div class="mt-2 text-center">
                <p class="small">By signing up, you agree to our <a href="#"
                    class="text-decoration-none fw-bold text-black">Terms</a> and <a href="#"
                    class="text-decoration-none fw-bold text-black">Privacy Policy</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
